<div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Please input a movie!</h4>
            </div>
            <div class="modal-body">
                <form onsubmit="return false">
                    <div class="form-group">
                        <label for="movie-title" class="control-label">Movie Title:</label>
                        <input type="text" class="form-control" id="movie-title">
                    </div>
                    <div class="form-group">
                        <label for="rating" class="control-label">Rating</label>
                        <select id="rating">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="search-btn" class="btn btn-default" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
